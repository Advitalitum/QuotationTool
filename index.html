<!DOCTYPE html>
<html>
    <style>
        * {background-color: #151719}
        textarea {
            resize: vertical;
            color: #dbdbdb
        }
        .formfield * {
            vertical-align: text-top;
            margin: 10px;
        }
        label {
            font-weight:bold;
            color: #555
        }
    </style>
    <head>
        <title>Quotation tool</title>
        <link rel="shortcut icon" href="https://raw.githubusercontent.com/Advitalitum/QuotationTool/main/icon.ico"/>
        <meta charset="utf-8">
		<meta name = "description" content = "quotation mark tool, quotation marks tool, quote sql, quotation marks generator, quote list items">
    </head>
    <body>
        <label><h1><a href="https://github.com/Advitalitum/QuotationTool">Quotation tool</a>  v0.1.1</h1></label>
		<label>Paste the text into the input area or edit it, and the result will be automatically copied to the clipboard</label>
        <p class="formfield">
            <label for="textarea">Input</label>
            <textarea id="input" name="input" rows="100" cols = "100" autofocus></textarea>
            <label for="textarea">Result</label>
            <textarea id="result" rows="100" cols = "103" readonly autofocus></textarea>
        </p>
        <script language="JavaScript">
            document.getElementById("input")
            .addEventListener("input", (event) => {
                let text = document.getElementById('input').value;
                let lines = text.split(/\r?\n/).filter(x => x !== "").map(x => x.replace(/\,+$/, '').replace(/^\'+/, '').replace(/\'+$/, ''));
                let result = lines.map(line => `'${line}'`).join(',\r\n');
                document.getElementById('result').innerHTML = result;
                navigator.clipboard.writeText(result);
            });
        </script>
    </body>
</html>
